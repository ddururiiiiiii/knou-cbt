<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>학과 관리</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>학과 목록</h2>
    </div>

    <div class="mb-3 d-flex justify-content-between">
        <!-- 검색 폼 -->
        <form th:action="@{/departments}" method="get" class="d-flex">
            <input type="text" class="form-control-sm me-2" name="keyword"
                   placeholder="학과명 검색" th:value="${keyword}">
            <input type="hidden" name="useYn" th:value="${param.useYn}">
            <button type="submit" class="btn btn-primary btn-sm">검색</button>
        </form>

        <!-- 등록 버튼 -->
        <a class="btn btn-success" th:href="@{/departments/new}">학과 등록</a>
    </div>

    <span style="font-weight: bold;" th:text="|총 ${pagination.totalElements} 건|"></span>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr style="text-align: center;">
                <th>No</th>
                <th>학과ID</th>
                <th>학과명</th>
                <th>사용여부</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dept, stat : ${pagination.content}">
                <td th:text="${stat.index + 1}" style="text-align: center;">1</td>
                <td th:text="${dept.id}">ID</td>
                <td th:text="${dept.departmentName}">이름</td>
                <td th:text="${dept.displayStatus}"></td>
                <td>
                    <!-- 수정 -->
                    <a th:href="@{/departments/{id}/edit(id=${dept.id})}" class="btn btn-primary btn-sm">수정</a>
                    <!-- 삭제 -->
                    <form th:action="@{/departments/{id}(id=${dept.id})}" method="post" style="display:inline;"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </td>
            </tr>

            <!-- 검색 결과 없을 때 -->
            <tr th:if="${#lists.isEmpty(pagination.content)}">
                <td colspan="4" class="text-center text-muted">검색 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" th:if="${pagination.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pagination.currentPage > 1} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=1, keyword=${keyword}, useYn=${param.useYn})}">First</a>
            </li>
            <li class="page-item" th:classappend="${pagination.currentPage > 1} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=${pagination.currentPage - 1}, keyword=${keyword}, useYn=${param.useYn})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, pagination.totalPages)}"
                th:classappend="${i == pagination.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/departments(page=${i}, keyword=${keyword}, useYn=${param.useYn})}"
                   th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${pagination.currentPage < pagination.totalPages} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=${pagination.currentPage + 1}, keyword=${keyword}, useYn=${param.useYn})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${pagination.currentPage < pagination.totalPages} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=${pagination.totalPages}, keyword=${keyword}, useYn=${param.useYn})}">Last</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
