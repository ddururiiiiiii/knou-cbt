<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>공지사항 상세</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
  <div class="py-5 text-center">
    <h2>공지사항</h2>
  </div>

  <!-- 공지 제목 + 작성일 -->
  <div class="mb-3">
    <h3 th:text="${notice.title}">공지사항 제목</h3>
    <div class="text-muted" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
    <span th:if="${notice.pinned}" class="badge bg-warning text-dark ms-1">공지</span>
  </div>

  <!-- 내용 -->
  <div class="mb-4 border p-3" th:utext="${notice.content}">
    공지사항 내용
  </div>

  <!-- 버튼 영역 (수정/삭제/목록) -->
  <div class="d-flex justify-content-end gap-2 mt-3">
    <!-- 관리자만 보이는 버튼 -->
    <a th:href="@{/notices/{id}/edit(id=${notice.id})}"
       class="btn btn-primary btn-sm"
       sec:authorize="hasRole('ADMIN')">수정</a>

    <form th:action="@{/notices/{id}(id=${notice.id})}"
          method="post"
          sec:authorize="hasRole('ADMIN')"
          onsubmit="return confirm('정말 삭제하시겠습니까?');">
      <input type="hidden" name="_method" value="delete"/>
      <button type="submit" class="btn btn-danger btn-sm">삭제</button>
    </form>

    <!-- 목록 버튼 (누구나 볼 수 있음) -->
    <a th:href="@{/notices}" class="btn btn-secondary btn-sm">목록</a>
  </div>

</div>
</body>
</html>
