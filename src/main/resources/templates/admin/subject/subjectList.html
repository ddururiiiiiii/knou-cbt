<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>과목 관리</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="py-5 text-center">
        <h2>과목 목록</h2>
    </div>

    <div class="mb-3 d-flex justify-content-between">
        <!-- 검색 폼 -->
        <form th:action="@{/admin/subjects}" method="get" class="d-flex">
            <input type="text"
                   class="form-control-sm me-2"
                   name="keyword"
                   placeholder="과목명 검색"
                   th:value="${keyword}">
            <input type="hidden" name="useYn" th:value="${useYn}">
            <button type="submit" class="btn btn-primary btn-sm">검색</button>
        </form>

        <!-- 등록 버튼 -->
        <a class="btn btn-success btn-sm" th:href="@{/admin/subjects/new}">등록</a>
    </div>

    <span style="font-weight: bold;" th:text="|총 ${pagination.totalElements} 건|"></span>

    <!-- 테이블 -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>번호</th>
            <th>과목명</th>
            <th>과목 구분</th>
            <th>학년</th>
            <th>학과명</th>
            <th>사용 여부</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject, stat : ${pagination.content}">
            <td th:text="${stat.index + 1}" style="text-align: center;"></td>
            <td th:text="${subject.subjectName}"></td>
            <td th:text="${subject.subjectCategory.description}"></td>
            <td th:text="|${subject.grade}학년|" style="text-align: center;"></td>
            <td th:text="${subject.departmentName}"></td>
            <td th:text="${subject.useYn.description}" style="text-align: center;"></td>
            <td>
                <a th:href="@{'/admin/subjects/' + ${subject.id} + '/edit'}"
                   class="btn btn-sm btn-primary">수정</a>
                <!-- 삭제 가능 -->
                <form th:if="${!subject.hasExams}"
                      th:action="@{'/admin/subjects/' + ${subject.id}}"
                      method="post" style="display:inline;"
                      onsubmit="return confirm('삭제하시겠습니까?');">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>

                <!-- 삭제 불가 -->
                <button th:if="${subject.hasExams}"
                        type="button"
                        class="btn btn-sm btn-secondary"
                        onclick="alert('해당 과목에 시험이 있어 삭제할 수 없습니다.');">
                    삭제 불가
                </button>
            </td>
        </tr>
        <tr th:if="${pagination.content.size() == 0}">
            <td colspan="6" class="text-center">등록된 과목이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" th:if="${pagination.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pagination.currentPage > 1} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=1, keyword=${keyword}, useYn=${param.useYn})}">First</a>
            </li>
            <li class="page-item" th:classappend="${pagination.currentPage > 1} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=${pagination.currentPage - 1}, keyword=${keyword}, useYn=${param.useYn})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, pagination.totalPages)}"
                th:classappend="${i == pagination.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/departments(page=${i}, keyword=${keyword}, useYn=${param.useYn})}"
                   th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${pagination.currentPage < pagination.totalPages} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=${pagination.currentPage + 1}, keyword=${keyword}, useYn=${param.useYn})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${pagination.currentPage < pagination.totalPages} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/departments(page=${pagination.totalPages}, keyword=${keyword}, useYn=${param.useYn})}">Last</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
