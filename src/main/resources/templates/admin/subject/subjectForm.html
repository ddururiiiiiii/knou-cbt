<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">과목 등록/수정</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="py-5 text-center">
        <h2 th:text="${formTitle}">과목 등록/수정</h2>
    </div>

    <form th:action="@{${actionUrl}}" th:object="${subject}" method="post">
        <input type="hidden" name="_method" th:if="${method != 'post'}" th:value="${method}"/>
        <input type="hidden" th:if="${subjectId != null}" th:field="*{id}"/>

        <!-- 과목명 -->
        <div class="mb-3">
            <label for="subjectName" class="form-label">과목명</label>
            <input type="text"
                   th:field="*{subjectName}"
                   id="subjectName"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('subjectName')} ? ' is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('subjectName')}">
                <small th:errors="*{subjectName}"></small>
            </div>
        </div>

        <!-- 과목 구분 -->
        <div class="mb-3">
            <label for="subjectCategory" class="form-label">과목 구분</label>
            <select class="form-select"
                    id="subjectCategory"
                    th:field="*{subjectCategory}"
                    th:classappend="${#fields.hasErrors('subjectCategory')} ? ' is-invalid'">
                <option value="">선택하세요</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat.description}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('subjectCategory')}">
                <small th:errors="*{subjectCategory}"></small>
            </div>
        </div>

        <!-- 학년 선택 -->
        <div class="mb-3">
            <label for="grade" class="form-label">학년</label>
            <select class="form-select"
                    id="grade"
                    th:field="*{grade}"
                    th:classappend="${#fields.hasErrors('grade')} ? ' is-invalid'">
                <option value="">학년 선택</option>
                <option th:each="i : ${#numbers.sequence(1,4)}"
                        th:value="${i}"
                        th:text="|${i}학년|">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('grade')}">
                <small th:errors="*{grade}"></small>
            </div>
        </div>

        <!-- 학과 선택 -->
        <div class="mb-3">
            <label for="departmentId" class="form-label">학과</label>
            <select class="form-select"
                    id="departmentId"
                    th:field="*{departmentId}"
                    th:classappend="${#fields.hasErrors('departmentId')} ? ' is-invalid'">

                <option value="0">학과 선택</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.departmentName}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentId')}">
                <small th:errors="*{departmentId}"></small>
            </div>
        </div>

        <!-- 사용 여부 (수정 모드에서만 노출) -->
        <div class="mb-3" th:if="${mode == 'edit'}">
            <label for="useYn" class="form-label">사용 여부</label>
            <select class="form-select" id="useYn" th:field="*{useYn}">
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>

        <!-- 버튼 영역 -->
        <div class="mb-3" style="text-align: right;">
            <button type="submit" class="btn btn-primary" th:text="${formTitle}"></button>
            <a th:href="@{/admin/subjects}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
