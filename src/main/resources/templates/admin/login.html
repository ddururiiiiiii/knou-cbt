<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 아이콘 (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <!-- 로그인 카드 -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: #343a40;"></i>
                        <h4 class="mt-2">관리자 로그인</h4>
                        <p class="text-muted" style="font-size: 0.9em;">접속을 위해 아이디와 비밀번호를 입력하세요</p>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person-circle me-1"></i>아이디</label>
                            <input type="text" class="form-control" name="username" placeholder="아이디 입력" required>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-key-fill me-1"></i>비밀번호</label>
                            <input type="password" class="form-control" name="password" placeholder="비밀번호 입력" required>
                        </div>

                        <!-- 에러 메시지 -->
                        <div th:if="${param.error}" class="text-danger mb-3 text-center">
                            <i class="bi bi-exclamation-circle me-1"></i> 아이디 또는 비밀번호가 잘못되었습니다.
                        </div>

                        <!-- 버튼 -->
                        <button type="submit" class="btn btn-dark w-100">
                            <i class="bi bi-box-arrow-in-right me-1"></i> 로그인
                        </button>
                    </form>
                </div>
            </div>

            <!-- 하단 문구 -->
            <div class="text-center mt-3">
                <small class="text-muted">&copy; 2025 KNOU-CBT Admin</small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
