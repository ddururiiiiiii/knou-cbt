<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>기출문제</title>
    <script th:src="@{/js/exam.js}"></script>
    <script>

    </script>
</head>
<body style="background-color: #75b798">
    <div class="container" id="content">
        <table style="width: 1200px; margin-top: 100px; background-color: white;">
            <tr>
                <td colspan="2" style="height: 200px; padding: 10px;">

                    <!-- 버튼 -->
                    <div style="text-align: right; margin-bottom: 5px;">
                        <button type="button" class="btn btn-primary btn-lg" th:onclick="|location.href='@{/exam}'|">돌아가기</button>
                        <button type="button" class="btn btn-danger btn-lg" id="finishBtn">시험종료</button>
                    </div>

                    <!-- header -->
                    <ul class="list-group" id="header">
                        <li class="list-group-item" style="border: 0px;">
                            <h3 th:if="${examQuestions[0].examCategory== 1}"
                            th:text="|${examQuestions[0].subjectName}
                            (${examQuestions[0].grade}학년) ${examQuestions[0].departmentName}
                            ${examQuestions[0].examYear}년도 ${examQuestions[0].semester}학기 기말시험|"></h3>
                            <h3 th:if="${examQuestions[0].examCategory== 2}"
                                th:text="|${examQuestions[0].subjectName}
                            (${examQuestions[0].grade}학년) ${examQuestions[0].departmentName}
                            ${examQuestions[0].examYear}년도 ${examQuestions[0].semester}학기 계절학기(동계)|"></h3>
                            <h3 th:if="${examQuestions[0].examCategory== 3}"
                                th:text="|${examQuestions[0].subjectName}
                            (${examQuestions[0].grade}학년) ${examQuestions[0].departmentName}
                            ${examQuestions[0].examYear}년도 ${examQuestions[0].semester}학기 계절학기(하계)|"></h3>
                            <p id="examId" th:text="${examQuestions[0].examId}" style="display: none"></p>
                        </li>
                        <li class="list-group-item" style="text-align: right; border: 0px;">
                            <span>소요시간 : </span>
                            <span id="loadTime" style="color: red;">Time...</span>
                        </li>
                        <li class="list-group-item" id="remainingQuestions" style="text-align: right; border: 0px;">
                        </li>
                    </ul>

                </td>
            </tr>
            <tr>

                <td rowspan="2" style="width: 1000px; height: 600px;">
                    <!-- 문제 -->
                    <div style="height: 600px; overflow: auto;">
                        <ul class="list-group" th:each="examQuestion : ${examQuestions}" style="padding: 10px;">
                            <li class="list-group-item" th:text="|${examQuestion.questionNo}. ${examQuestion.question}|">문제번호. 문제</li>
                            <li class="list-group-item">
                                <input class="form-check-input" type="radio" th:name="|choice_${examQuestion.questionNo}|" th:id="|choice_${examQuestion.questionNo}_1|">
                                <label class="form-check-label" th:for="|choice_${examQuestion.questionNo}_1|">⓵ [[${examQuestion.choice1}]]</label>
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input" type="radio" th:name="|choice_${examQuestion.questionNo}|" th:id="|choice_${examQuestion.questionNo}_2|">
                                <label class="form-check-label" th:for="|choice_${examQuestion.questionNo}_2|">⓶ [[${examQuestion.choice2}]]</label>
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input" type="radio" th:name="|choice_${examQuestion.questionNo}|" th:id="|choice_${examQuestion.questionNo}_3|">
                                <label class="form-check-label" th:for="|choice_${examQuestion.questionNo}_3|">⓷ [[${examQuestion.choice3}]]</label>
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input" type="radio" th:name="|choice_${examQuestion.questionNo}|" th:id="|choice_${examQuestion.questionNo}_4|">
                                <label class="form-check-label" th:for="|choice_${examQuestion.questionNo}_4|">⓸ [[${examQuestion.choice4}]]</label>
                            </li>
                        </ul>
                    </div>
                </td>
                <td style="width: 200px; height: 600px; ">
                    <div id="sideChoice" style=" height: 600px; overflow: auto; font-size: 30px;">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
